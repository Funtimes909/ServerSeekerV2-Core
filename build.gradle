plugins {
    id 'java'
}

group = 'xyz.funtimes909.serverseekerv2_core'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
